
<div class="container-fluid">
    <div class="row">
        <div *ngIf="showSideBar" class="col-md-2 " style="height:100vh;background-color: #39bbc2">
            <div class='mt-5 fs-5'>
                <div style="color:rgb(0, 0, 0);margin-bottom: 10px;">
                <a routerLink="/employee/add" style="text-decoration: none;color: rgb(0, 0, 0);"><i class="fa-solid fa-address-book me-3"></i></a>
                    Add User
                </div>
                <div style="color:rgb(0, 0, 0)">
                   <a routerLink="/employee" style="text-decoration: none;color:rgb(0, 0, 0) ;"> <i class="fa-brands fa-product-hunt me-3"></i></a>
                   Employee List</div>
                  
            </div>
            
            
        </div>
        <div  [ngClass]="showSideBar ? 'col-md-10' : 'col-md-12'" >
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8 p-2 main-div">
                        <div class="p-3 rounded d-flex align-items-center w-100 " style="background-color:  #06839c;"><i (click)="menuBar()" class="fa-solid fa-bars me-3 fw-bold fs-3 text-light "></i><h2 class="mt-3 text-light">Welcom {{adminName}}</h2></div>
                        <div class="container-fluid">
                            <div class="row mt-4">
                                <div style="height: 400px;" class="col-md-5 shadow p-2 rounded">calender
                                
                                    <mat-card class="demo-inline-calendar-card">
                                        <mat-calendar [(selected)]="selected"></mat-calendar>
                                      </mat-card>
                                      
                                </div>
                                <div class="col-md-1"></div>
                                <div style="height: 400px;" class="col-md-6 shadow p-2">pichart
                                
                                    <highcharts-chart
                                    [Highcharts]="Highcharts"
                                    [options]="chartOptions"

                                  
                                    style="width: 100%; height: 370px; display: block;"
                                  ></highcharts-chart>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 p-2">
                        <div class="p-2 rounded" style="background-color:  #65cdef;padding: 10px;">Admin profile
                            <div class="d-flex align-items-center justify-content-center flex-column">
                                <div *ngIf="!EditAdminStatus"><img style="height: 150px;width: 150px;border-radius: 50%;" [src]="profileImage" alt=""></div>
                            <div><button class="btn " *ngIf="!EditAdminStatus" (click)="edit()"><h4>Edit Admin Details<i class="fa-solid fa-pen-nib ms-2"></i></h4></button></div>
                        </div>

                       

                        <div *ngIf="EditAdminStatus" class="d-flex align-items-center justify-content-center flex-column">
                            <h4 >Edit Admin Details</h4>
                            <div >
                                <label>
                                    <input (change)="getFile($event)" type="file" style="display: none;">
                                    <img style="height: 150px;width: 150px;border-radius: 50%;" [src]="profileImage" alt="">
                                </label>
                               </div>
                            <div>
                                <input [(ngModel)]="adminDetails.name" name="adname" type="text" placeholder="Name" class="form-control mt-2" required pattern="^[a-zA-Z]{3,}$" #adminname="ngModel"/>
                                <span class="text-danger" *ngIf="adminname.invalid && adminname.touched">Invalid Username</span>
                               
                                <input [(ngModel)]="adminDetails.password" name="adpswd" type="text" placeholder="Password" class="form-control mt-2 mb-2" #adminpassword="ngModel" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"/>
                                <span class="text-danger" *ngIf="adminpassword.invalid && adminpassword.touched">Invalid Password</span>
                                <div class="d-flex  justify-content-between">
                                    <button class="btn btn-outline-warning" (click)="cancel()">cancel</button>
                                    <button class="btn btn-outline-success" (click)="updateAdmin()" >Update</button>
                                </div>
                            </div>
                        </div>
                        
                        </div>
                        <div class="p-2 rounded d-flex align-items-center justify-content-center" style="background-color: #45bef7;margin-top: 20px;height: 160px;"><i class="fa-solid fa-users fs-2 me-2" style="color: #000000;"></i>Employees :{{employeeCount}}</div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</div>
