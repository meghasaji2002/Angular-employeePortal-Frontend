<div class='container-fluid'>
    <div class='row'>
       <div class="col-md-2 sidebar" style="height:100vh;background-color:  #39bbc2;">
           <div class='mt-5 fs-5'>
               <div style="color:rgb(0, 0, 0)">
               <i class="fa-solid fa-bars me-2"></i>
                   Dashboard
               </div>
               <div style="color:rgb(0, 0, 0);margin-top: 13px;">
                   <a routerLink="/employee"><i class="fa-brands fa-product-hunt me-2 text-dark"></i></a>
                  Employee List</div>
           </div>
       </div>
       <div class="col-md-10 text-warning mt-2 " >
           <h4 class="fs-3 text-center mt-3 text-dark">Add New User Details</h4>
           <div class='d-flex align-items-center justify-content-center  ' style="margin-top: 20px;">
               <div class='w-75 border-dark shadow p-4' style="background-image: linear-gradient(to right, #53d7de, #24787c);"  >
                   <div >
                       
                        <form (ngSubmit)="addEmployee()" class='mt-3'  >
                           <input class='form-control mb-2' type="text" placeholder='UserId' name="empId" [(ngModel)]="employee.id" #employeeid="ngModel" required pattern="[0-9]*"  />
                           <span *ngIf="employeeid.invalid && employeeid.touched" class="text-danger">Invalid userId</span>
                           
                           <input class='form-control mb-2' type="text" placeholder='Username' name="empName" [(ngModel)]="employee.name" required pattern="^[a-zA-Z]{3,}$" #employeename="ngModel" />
                           <span *ngIf="employeename.invalid && employeename.touched" class="text-danger">Invalid username</span>

                           <input class='form-control mb-2' type="text" placeholder='Email' name="empemail" [(ngModel)]="employee.email" required email #employeeemail="ngModel"/>
                           <span *ngIf="employeeemail.invalid && employeeemail.touched" class="text-danger">Invalid email</span>
                           
                          
                          <div class="form-floating mb-3">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example"  name="empstatus" [(ngModel)]="employee.status" required
                            #empstatus="ngModel">
                                <option selected ></option>
                                <option value="1">Active</option>
                                <option value="0">Inavtive</option>
                              </select>
                              <span *ngIf="empstatus.invalid && empstatus.touched" class="text-danger">Invalid status</span>
               
                              <label for="flatingSelect">Status</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-end">
    
                               <button (click)="cancelEmployee()" class='btn cancelBtn'>Cancel</button>
                               <button (click)="addEmployee()" class='btn addBtn ms-2'>Add</button>
                        </div>
                        </form>
                   </div>
               </div> 
           </div>
       </div>
    </div>
</div>
